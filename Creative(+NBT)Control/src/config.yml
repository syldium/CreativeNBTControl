# default config.yml for CreativeNbtControl
# config version 1.13

# Enabled checks
# Players with permission "CNC.bypass.[checkname]" are exempt from these checks.
Checks:
    armorstands: true # Removes the item from the player's inventory rather than copying it (like in survival mode)
    clone: false # When a set of any item is duplicated with the middle click
    enchants: true # Prevents non applicable enchantments on items
    itemframes: true # Removes the item from the player's inventory rather than copying it. (like in survival mode)
    spawneggs: true # Prevents any data on spawn eggs

