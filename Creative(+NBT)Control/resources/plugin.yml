name: CreativeNbtControl
main: net.craftersland.creativeNBT.CC
version: 1.16
author: CraftersLand
website: www.craftersland.net
load: STARTUP
description: Control over creative NBT data copy function.
api-version: 1.13
commands:
    cnc:
        description: The main command.
permissions:
    CNC.admin:
        description: Admin commands access
        default: op
    CNC.bypass.*:
        description: Unlock access to creative NBT copy feature.
        default: op
        children:
            CNC.bypass: true
            CNC.bypass.armorstands: true
            CNC.bypass.clone: true
            CNC.bypass.enchants: true
            CNC.bypass.itemframes: true
            CNC.bypass.spawneggs: true
